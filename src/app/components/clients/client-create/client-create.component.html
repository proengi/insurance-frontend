<h2>Créer un Client</h2>
<form (ngSubmit)="createClient()">
  <mat-form-field appearance="fill">
    <mat-label>Nom</mat-label>
    <input matInput [(ngModel)]="client.name" name="name" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="client.email" name="email" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Téléphone</mat-label>
    <input matInput [(ngModel)]="client.phone" name="phone" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Adresse</mat-label>
    <input matInput [(ngModel)]="client.address" name="address" required>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Créer</button>
</form>
